<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">OnsenApp</div>
        </ons-toolbar>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-ios-home, material:md-home" active> </ons-tab>
            <ons-tab page="tab2.html" label="Settings" icon="ion-ios-face, material:md-face"> </ons-tab>
            <ons-tab page="tab3.html" label="Battery" icon="ion-ios-battery, material:md-battery"> </ons-tab>
        </ons-tabbar>
    </ons-page>
    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
                Първа страница.
            </p>
            <div style="text-align: center; padding: 10px;">
                <ons-button modifier="quiet" onclick="testAction()">TRY ME!</ons-button>
            </div>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;" id="deviceVersion">

            </p>
        </ons-page>
    </template>

    <template id="tab3.html">
        <ons-page id="BatteryPage">
            <p style="text-align: center;">
                ЗАРЯД НА БАТЕРИЯТА
            </p>
            <div style="text-align: center; padding: 10px;">
                <ons-range id="batterySlider" value="100" min="0" max="100" disabled></ons-range>
                <p id="batteryStatus" style="text-align: center;"></p>
            </div>
        </ons-page>
    </template>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
